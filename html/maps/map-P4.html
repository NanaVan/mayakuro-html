<!DOCTYPE html>
	<html lang="ja">
	<head>

	<style>

</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	const map = L.map('map').setView([35.72868731178537, 139.71950974123874], 16);

		const tiles = L.tileLayer('https://tile.openstreetmap.jp/{z}/{x}/{y}.png', {
		maxZoom: 19,

	}).addTo(map);

				[35.729789070376825, 139.71815840715547]]
			).addTo(map);

</script>

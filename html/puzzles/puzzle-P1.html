		body {

			color: #FF9B3B;
		}
		.character span{
			border: 2px solid #FF9B3B;
		}

		span.OrangeToGray{
			font-family: 'Black Rose';
			position: relative;
			background-image: linear-gradient(to right, #FF9B3B, #BCBCBC);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			text-shadow: none;
		}
		span.OrangeToGray::Before{
			font-family: 'Black Rose';
			content: attr(text);
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-shadow: 0 0 4px black;
			z-index: -1;
		}
		span.Gray{
			font-family: 'Black Rose';
			color: #BCBCBC;
		}
		span.Orange{
			font-family: 'Black Rose';
			color: #FF9B3B;
		}
	</style>

</head>

<!DOCTYPE html>
	<html lang="ja">
	<head>
		<base target="_top">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Leaflet map - kabukiza</title>
	
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		@media screen and (min-width: 701px) {
			html, body {
				height: 100%;
				margin: 0;
			}
			.leaflet-container {
				height: 400px;
				width: 600px;
				max-width: 100%;
				max-height: 100%;
			}
		}
		@media screen and (max-width: 700px) {
			html, body {
				height: 100%;
				margin: 0;
			}
			.leaflet-container {
				height: 80%;
				width: 200px;
			}
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	const map = L.map('map').setView([35.66945777708387, 139.76785126057104], 18);

		const tiles = L.tileLayer('https://tile.openstreetmap.jp/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.jp/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([35.66945777708387, 139.76785126057104]).addTo(map);

</script>



</body>
